<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#3344FF" stroke-width="1.2" stroke-linejoin="round">
  <!-- Cube viewed corner-on: outer diamond + inner diamond -->
  <!-- Outer diamond (silhouette) -->
  <polygon points="32,4 60,32 32,60 4,32"/>
  <!-- Inner diamond (back face visible through) -->
  <polygon points="32,16 48,32 32,48 16,32"/>
  <!-- Depth connecting lines -->
  <line x1="32" y1="4" x2="32" y2="16"/>
  <line x1="60" y1="32" x2="48" y2="32"/>
  <line x1="32" y1="60" x2="32" y2="48"/>
  <line x1="4" y1="32" x2="16" y2="32"/>
</svg>

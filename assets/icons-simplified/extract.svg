<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#3344FF" stroke-width="1.2" stroke-linejoin="round">
  <!-- TOP PIECE: Pyramid (apex + cut base) -->
  <!-- Cut face diamond -->
  <polygon points="18,26 32,33 46,26 32,19"/>
  <!-- Edges from apex to base -->
  <line x1="32" y1="4" x2="18" y2="26"/>
  <line x1="32" y1="4" x2="46" y2="26"/>
  <line x1="32" y1="4" x2="32" y2="33"/>
  <!-- Back edge (visible through transparency) -->
  <line x1="32" y1="4" x2="32" y2="19"/>

  <!-- BOTTOM PIECE: Frustum (cut top + wide base) -->
  <!-- Top face (cut plane) -->
  <polygon points="18,38 32,45 46,38 32,32"/>
  <!-- Bottom face (pyramid base, wider) -->
  <polygon points="6,54 32,62 58,54 32,46"/>
  <!-- Side edges connecting top to bottom -->
  <line x1="18" y1="38" x2="6" y2="54"/>
  <line x1="46" y1="38" x2="58" y2="54"/>
  <line x1="32" y1="45" x2="32" y2="62"/>
  <!-- Back edge -->
  <line x1="32" y1="32" x2="32" y2="46"/>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>Bem.ai — Brand Expansion Guide</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Cover-specific styles */
    .cover-logo-group {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--sp-6);
    }

    .cover-wordmark {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .cover-wordmark-text {
      font-size: 80px;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.02em;
      color: var(--white);
    }

    .cover-wordmark svg {
      width: 52px;
      height: 52px;
    }

    .cover-subtitle {
      font-size: 48px;
      font-weight: 200;
      letter-spacing: -0.01em;
      color: var(--white);
      line-height: 1.1;
    }

    /* Horizontal divider at ~70% height */
    .cover-divider {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: var(--gray-20);
    }

    /* Bottom-left meta */
    .cover-meta {
      position: absolute;
      bottom: var(--sp-7);
      left: var(--page-pad);
      display: flex;
      align-items: center;
      gap: var(--sp-5);
      font-size: 14px;
      color: var(--gray-40);
      font-weight: 200;
    }

    /* Blue gradient blob — bottom-right */
    .cover-blob {
      position: absolute;
      bottom: -120px;
      right: -80px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        var(--blue) 0%,
        rgba(44, 58, 180, 0.25) 40%,
        transparent 70%
      );
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- Logo + subtitle -->
    <div class="cover-logo-group">
      <div class="cover-wordmark">
        <img src="../assets/bem-logo.svg" alt="bem" style="height:40px;width:auto">
      </div>
      <span class="cover-subtitle">Brand Expansion Guide</span>
    </div>

    <!-- Horizontal divider -->
    <div class="cover-divider"></div>

    <!-- Bottom-left: domain + date -->
    <div class="cover-meta">
      <span>bem.ai</span>
      <span>February 2026</span>
    </div>

    <!-- Blue gradient blob -->
    <div class="cover-blob"></div>

    <!-- Page number -->
    <span class="page-number">01</span>

  </div>

</body>
</html>
